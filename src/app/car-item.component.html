<span class="item"(click)="onDetails(car.id)" >
    <div>
    <img [src]="car.photos[0].photoPath" alt="Vaz 2102 photo" width="250" height="150"/>
    <p id="price"><b>{{car.price}}</b></p>
    <h3>{{car.brand}} {{car.model}}</h3>
    </div>
    <p>{{car.salesArea.areaLocation}}</p>
    <p>{{car.year}}</p>
    <p>{{car.mileage}}</p>
    <p>{{car.engineVolume}}</p>
</span>
